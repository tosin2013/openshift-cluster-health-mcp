apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mcp-server
  namespace: self-healing-platform
  labels:
    app.kubernetes.io/name: openshift-cluster-health-mcp
    app.kubernetes.io/component: build
    app: mcp-server
spec:
  output:
    to:
      kind: ImageStreamTag
      name: mcp-server:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  triggers: []
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: mcp-server
  namespace: self-healing-platform
  labels:
    app.kubernetes.io/name: openshift-cluster-health-mcp
    app.kubernetes.io/component: imagestream
    app: mcp-server
spec:
  lookupPolicy:
    local: true
