apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: self-healing-platform
  labels:
    app.kubernetes.io/name: openshift-cluster-health-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/version: "0.1.0"
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openshift-cluster-health-mcp
      app.kubernetes.io/component: mcp-server
      app: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openshift-cluster-health-mcp
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/version: "0.1.0"
        app: mcp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532  # nonroot user from distroless
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mcp-server
        image: quay.io/takinosh/cluster-health-mcp:0.1.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: MCP_TRANSPORT
          value: "http"
        - name: MCP_HTTP_HOST
          value: "0.0.0.0"
        - name: MCP_HTTP_PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
