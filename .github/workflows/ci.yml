name: CI

'on':
  push:
    branches:
      - main
      - release-4.18
      - release-4.19
      - release-4.20
  pull_request:
    branches:
      - main
      - release-4.18
      - release-4.19
      - release-4.20

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Determine Kubernetes version for branch
        id: k8s-version
        run: |
          # For PRs, use base_ref (target branch). For pushes, use ref_name (source branch)
          BRANCH_NAME="${{ github.base_ref || github.ref_name }}"
          case $BRANCH_NAME in
            main|release-4.18)
              K8S_VERSION="v1.31.0"
              ;;
            release-4.19)
              K8S_VERSION="v1.32.0"
              ;;
            release-4.20)
              K8S_VERSION="v1.33.0"
              ;;
            *)
              # Default to 1.31 for feature branches
              K8S_VERSION="v1.31.0"
              ;;
          esac
          echo "k8s_version=$K8S_VERSION" >> $GITHUB_OUTPUT
          echo "Using Kubernetes version: $K8S_VERSION for branch: $BRANCH_NAME"

      - name: Set up Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          version: v0.26.0
          node_image: kindest/node:${{ steps.k8s-version.outputs.k8s_version }}
          wait: 60s
          kubectl_version: ${{ steps.k8s-version.outputs.k8s_version }}

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -trimpath -o bin/mcp-server ./cmd/mcp-server
          ls -lh bin/mcp-server

      - name: Verify binary size
        run: |
          SIZE=$(stat -f%z bin/mcp-server 2>/dev/null || stat -c%s bin/mcp-server)
          echo "Binary size: $SIZE bytes"
          if [ $SIZE -gt 52428800 ]; then
            echo "Binary size exceeds 50MB limit"
            exit 1
          fi

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  helm:
    name: Helm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint charts/openshift-cluster-health-mcp
