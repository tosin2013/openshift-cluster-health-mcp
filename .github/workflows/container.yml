name: Container Build and Push

on:
  push:
    branches:
      - main
      - release-4.18
      - release-4.19
      - release-4.20
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - release-4.18
      - release-4.19
      - release-4.20
  workflow_dispatch:

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_NAMESPACE: takinosh
  IMAGE_NAME: openshift-cluster-health-mcp

jobs:
  build-and-push:
    name: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Determine OpenShift version from branch
        id: ocp-version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          case $BRANCH_NAME in
            main|release-4.18)
              echo "version=4.18" >> $GITHUB_OUTPUT
              ;;
            release-4.19)
              echo "version=4.19" >> $GITHUB_OUTPUT
              ;;
            release-4.20)
              echo "version=4.20" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "version=dev" >> $GITHUB_OUTPUT
              ;;
          esac
          echo "Branch: $BRANCH_NAME -> OpenShift version: $(cat $GITHUB_OUTPUT | grep version | cut -d= -f2)"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            # OpenShift version-specific tags
            type=raw,value=${{ steps.ocp-version.outputs.version }}-latest,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=${{ steps.ocp-version.outputs.version }}-{{sha}},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=${{ steps.ocp-version.outputs.version }}-{{date 'YYYYMMDD'}},enable=${{ github.event_name != 'pull_request' }}
            # Tag with version from git tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Global latest tag for main branch only
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"

      - name: Verify image size
        if: github.event_name != 'pull_request'
        run: |
          # Pull the image we just built
          docker pull ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest || true

          # Check image size
          IMAGE_FULL=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          SIZE=$(docker image inspect ${IMAGE_FULL} --format='{{.Size}}' 2>/dev/null || echo "0")
          SIZE_MB=$((SIZE / 1024 / 1024))

          echo "Image size: ${SIZE_MB}MB"

          if [ $SIZE_MB -gt 100 ]; then
            echo "⚠️  Warning: Image size (${SIZE_MB}MB) exceeds 100MB target"
          else
            echo "✓ Image size is within target (<100MB)"
          fi

      - name: Security scan with Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          severity: 'CRITICAL,HIGH'

  verify-deployment:
    name: Verify Container Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    env:
      IMAGE_REGISTRY: quay.io
      IMAGE_NAMESPACE: takinosh
      IMAGE_NAME: openshift-cluster-health-mcp
    steps:
      - name: Set up kind
        uses: helm/kind-action@v1
        with:
          cluster_name: mcp-test-cluster
          wait: 60s

      - name: Verify kind cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          echo "✓ Kind cluster is ready"

      - name: Test container with cluster access
        run: |
          docker pull ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

          # Get kubeconfig path
          KUBECONFIG_PATH="${HOME}/.kube/config"

          # Start container in background with kubeconfig mounted
          docker run -d --name mcp-test \
            --network=host \
            -v ${KUBECONFIG_PATH}:/root/.kube/config:ro \
            -e MCP_TRANSPORT=http \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

          # Wait for container to start
          sleep 10

          # Check if container is running
          if docker ps | grep -q mcp-test; then
            echo "✓ Container is running"
            docker logs mcp-test
          else
            echo "✗ Container failed to start"
            docker logs mcp-test
            exit 1
          fi

          # Test health endpoint
          if curl -f http://localhost:8080/health 2>/dev/null; then
            echo "✓ Health endpoint responding"
          else
            echo "⚠️  Health endpoint not responding (may require additional setup)"
            # Don't fail on health endpoint - just log it
          fi

          # Cleanup
          docker stop mcp-test || true
          docker rm mcp-test || true
